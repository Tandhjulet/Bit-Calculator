<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- a bundler should probably be used, but that's out of scope for this project -->
    <script src="index.js" defer></script>
    <script src="node/Node.js"></script>
    <script src="node/Constants.js"></script>
    <script src="node/Operators.js"></script>
    <script src="node/Binary.js"></script>

    <script src="evaluator/Evaluator.js"></script>

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>
        Calculator with bit manipulation
    </h1>

    <main>
        <div class="wrapper">
            <div>
                <span id="pastEq">32</span>
                <input id="eq" type="text">
            </div>

            <input onclick="handleClick(this);" type="button" value="1">
            <input onclick="handleClick(this);" type="button" value="2">
            <input onclick="handleClick(this);" type="button" value="3">
            <input onclick="handleClick(this);" type="button" value="+">

            <input onclick="handleClick(this);" type="button" value="4">
            <input onclick="handleClick(this);" type="button" value="5">
            <input onclick="handleClick(this);" type="button" value="6">
            <input onclick="handleClick(this);" type="button" value="-">

            <input onclick="handleClick(this);" type="button" value="7">
            <input onclick="handleClick(this);" type="button" value="8">
            <input onclick="handleClick(this);" type="button" value="9">
            <input onclick="handleClick(this);" type="button" value="*">
            
            <input onclick="handleClick(this);" type="button" value="0">
            <input onclick="handleClick(this);" type="button" value=".">
            <input onclick="handleClick(this);" type="button" value="=">
            <input onclick="handleClick(this);" type="button" value="/">
        </div>
    </main>
</body>
</html>
